<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="main">
   

<nav>
        <div class="navdiv">
            <div class="navlogo"><a href="#"><img src="images/logo.png" alt=""></a></div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#" class="pop">LOGIN</a></li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
    
        <div class="form login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span><img src="images/person.svg" alt="" style="width: 1.1em; " ></span>
                    <input type="text"  required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span><img src="images/lock.svg" alt="" style="width: 1.1em; "></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <input type="checkbox" >
                    <label>Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <div class="icon"><p class="social">Or Login using your Socials  
                        <a href="#" class="google"><img src="images/google.png" alt="" class="plain"><img src="images/gred.png" alt="" class="color"></a>  
                        <a href="#" class="facebook"><img src="images/facebook.png" alt="" class="plain"><img src="images/fblue.png" alt="" class="color"></a>
                        </p>
                    </div>
                    <p>Don't have an account? <a href="#" class="register-link">Register here</a></p>
                </div>
            </form>
        </div>

        <div class="form register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span><img src="images/mail.svg" alt="" style="width: 1.1em; " ></span>
                    <input type="email"  required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span><img src="images/person.svg" alt="" style="width: 1.1em; " ></span>
                    <input type="text"  required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span><img src="images/lock.svg" alt="" style="width: 1.1em; "></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <input type="checkbox" >
                    <label>I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    
</div>
 
   
</div>
<script src="script.js"></script>
</body>
</html>
